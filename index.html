<!doctype html>
<html>
    <head>
        <title>Vapor Keys</title>
        <link rel="stylesheet" href="./css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <script src="bundle.js"></script>
        <script>const context =  new (window.AudioContext || window.webkitAudioContext)();</script>
    </head>
    <body>
      <div class="content">
        <div class="title-keyboard">
          <h1 class="head-title">Vapor Keys</h1>
          <div class="keyboard-wrapper">
            <div class="keyboard">
              <div class="top-row">
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
              </div>
              <div class="middle-row">
                <div data-key="65" class="key">Grunt</div>
                <div data-key="83" class="key">Triangle</div>
                <div data-key="68" class="key">Rim Shot</div>
                <div data-key="70" class="key">Crash</div>
                <div data-key="71" class="key">Clap</div>
                <div data-key="72" class="key">Snap</div>
                <div data-key="74" class="key">808 1</div>
                <div data-key="75" class="key">808 2</div>
                <div data-key="76" class="key">808 3</div>
              </div>
              <div class="bottom-row">
                <div data-key="" class="shift-key">Record</div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
                <div data-key="" class="key"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="instructions" class="modal">
          <div class="modal-content">
            <span id="modal-close" class="close">&times;</span>
            <p>Use headphones for best experience.</p>
          </div>
        </div>
        <!--
          Canvas for rendering the audio visualizer onto
        -->
        <canvas id="canvas" width=685px height=100px></canvas>

        <!--
         audio tags with sound samples that are associated with the
         keys above through the data-key number that both have
        -->
        <audio data-key="65" src="assets/rick-ross-gruntmp3.mp3"></audio>
        <audio data-key="83" src="assets/boomin-triangle.wav"></audio>
        <audio data-key="68" src="assets/boomin-rimshot-hard.wav" ></audio>
        <audio data-key="70" src="assets/boomin-crash-delay.wav" ></audio>
        <audio data-key="71" src="assets/boomin-clap-2.wav"></audio>
        <audio data-key="72" src="assets/boomin-snap.wav"></audio>
        <audio data-key="74" src="assets/boomin-kick.wav"></audio>
        <audio data-key="75" src="assets/808-short-soft-6.wav"></audio>
        <audio data-key="76" src="assets/boomin-808-3-short.wav"></audio>





    </body>
    <script src="js/sound.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/recorder.js"></script>
</html>
